version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # DB가 완전히 준비되었는지 확인
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: /app/scripts/run.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy # DB가 'healthy' 상태가 될 때까지 대기
    volumes:
      - .:/app
      - /app/.venv           # ⭐ 중요: 컨테이너의 .venv를 호스트로부터 보호함!


volumes:
  postgres_data: