name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST << EOF
            docker pull $DOCKER_USERNAME/django-app:latest
            docker stop django_container || true
            docker rm django_container || true
            docker run -d --name django_container -p 8000:8000 $DOCKER_USERNAME/django-app:latest
          EOF

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master  # 복잡한 SSH 설정 대신 이 액션을 쓰는 게 훨씬 편합니다.
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # 1. 프로젝트 폴더로 이동
          script: |
            cd ~/seeed-money
            sudo chmod 666 /var/run/docker.sock
            # 2. 최신 이미지 땡겨오기 (web, worker, beat 한꺼번에)
            docker compose -f docker-compose.dev.yml pull
            # 3. 컨테이너 재시작 (변경사항이 있는 것만 알아서 재시작됨)
            docker compose -f docker-compose.dev.yml up -d
            # 4. 안 쓰는 옛날 이미지 정리 (용량 확보)
            docker image prune -f